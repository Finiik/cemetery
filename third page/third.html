<body>
    <div class="all">
         <div class="heading">
            <center><h1>SERVICES</h1></center>
         </div>

         <div class="placing">
              <div class="img">
                <img src="img1/517b9c04aa7b3b8bf3b549dfb9885f8f.jpg" alt="cem" width="470" height="570">
              </div>

              <div class="text">
                <ul> 
                  <p> <input type="checkbox" id="HEARSE" name="service1" value = `10` >
                    <label for="HEARSE"><span style='font-size:27px;'>&#10013;</span> HEARSE ( +10$ )</label> <br>
                    <p> <input type="checkbox" id="DIGAGRAVE" name="service" value = 10>
                      <label for="DIG A GRAVE"><span style='font-size:27px;'>&#10013;</span>DIG A GRAVE ( +10$ )</label> <br>
                      <p> <input type="checkbox" id="PLASTICFUNERALWREATHS" name="service" value = 100>
                        <label for="PLASTIC FUNERAL WREATHS"><span style='font-size:27px;'>&#10013;</span>PLASTIC FUNERAL WREATHS ( +100$ )</label> <br>
                        <p> <input type="checkbox" id="WOODENFUNERALCROSS" name="service" value = 20>
                          <label for="WOODEN FUNERAL CROSS"><span style='font-size:27px;'>&#10013;</span>WOODEN FUNERAL CROSS ( +20$ )</label> <br>
                          <p> <input type="checkbox" id="STAINLESSSTEELFUNERALCROSS" name="service" value = 75>
                            <label for="STAINLESS STEEL FUNERAL CROSS"><span style='font-size:27px;'>&#10013;</span>STAINLESS STEEL FUNERAL CROSS ( +75$ )</label> <br>
                            <p> <input type="checkbox" id="FUNERALCANDLES" name="service" value = 25>
                              <label for="FUNERAL CANDLES"><span style='font-size:27px;'>&#10013;</span>FUNERAL CANDLES ( +25$ )</label> <br>
                              <p> <input type="checkbox" id="CLOTHERSFORTHEDEAD" name="service" value = 50>
                                <label for="CLOTHERS FOR THE DEAD"><span style='font-size:27px;'>&#10013;</span>CLOTHERS FOR THE DEAD ( +50$ )</label> <br>
                                <p> <input type="checkbox" id="MEMORIALMONUMENT" name="service" value = 800>
                                  <label for="MEMORIAL MONUMENT"><span style='font-size:27px;'>&#10013;</span>MEMORIAL MONUMENT ( +800$ )</label> <br>
                                  <p> <input type="checkbox" id="SINGLECRYPTMAUSOLEUMS" name="service" value = 1500>
                                    <label for="SINGLE CRYPT MAUSOLEUMS"><span style='font-size:27px;'>&#10013;</span>SINGLE CRYPT MAUSOLEUMS ( +1500$ )</label> <br><br><br><br>
                                    <button class="button button1" id="btn" name = "btn"><a><span style='font-size:27px;'></span><p>Submit</p></a></button>
                                    
                </ul>
                <script>
                let result = 0;
                const ab = document.querySelector('#HEARSE');
                const bb = document.querySelector('#DIGAGRAVE');
                const cb = document.querySelector('#PLASTICFUNERALWREATHS');
                const db = document.querySelector('#WOODENFUNERALCROSS');
                const eb = document.querySelector('#STAINLESSSTEELFUNERALCROSS');
                const fb = document.querySelector('#FUNERALCANDLES');
                const gb = document.querySelector('#CLOTHERSFORTHEDEAD');
                const hb = document.querySelector('#MEMORIALMONUMENT');
                const ib = document.querySelector('#SINGLECRYPTMAUSOLEUMS');
        const btn = document.querySelector('#btn');
        btn.onclick = () => {
          result = 0;
          if(ab.checked)
           {result = 10 + result;}
           if(bb.checked)
           {result = 10 + result;}
           if(cb.checked)
           {result = 100 + result;}
           if(db.checked)
           {result = 20 + result;}
           if(eb.checked)
           {result = 75 + result;}
           if(fb.checked)
           {result = 25 + result;}
           if(gb.checked)
           {result = 50 + result;}
           if(hb.checked)
           {result = 800 + result;}
           if(ib.checked)
           {result = 1500 + result;}
           localStorage.setItem("servicesPrice", result);
           alert(result + "$")
        };
                </script>
              </div>
